apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: {{ .Release.Name }}-local-pv
  spec:
    accessModes:
    - ReadWriteOnce
    capacity:
      storage: 50Gi
    claimRef:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: {{ .Release.Name }}-pv-claim
      namespace: default
    local:
      path: /apic
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - px-chrisp1
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-storage
  status:
    phase: Bound
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
